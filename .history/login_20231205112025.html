<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Goldmate - Login Page</title>
	<!-- ** Plugins Needed for the Project ** -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Droid&#43;Serif:400%7cJosefin&#43;Sans:300,400,600,700 ">
	<link rel="stylesheet" href="plugins/bootstrap/bootstrap.min.css ">
	<link rel="stylesheet" href="plugins/themefisher-font/themefisher-font.min.css ">
	<link rel="stylesheet" href="plugins/slick/slick.min.css ">

	  <!-- Stylesheets -->
	  <link href="css/style2.css" rel="stylesheet">
	  <link href="css/responsive.css" rel="stylesheet">

</head>
<body>
	<section class="login-section">
		<div class="container">
			<div class="row">
				<div class="left col-12 col-md-6 p-0 order-1 order-md-0">
					<div class="login__img-section">
						<img src="images/hand.png" alt="">
					</div>
				</div>
				<div class="right col-12 col-md-6 p-0">
					<div class="login__text-section">
						<img class="logo" src="images/logo.svg" alt="">
						<div class="primary-text">
							<h3 data-aos="fade-up" data-aos-delay="500" data-aos-duration="1500">Log in to your Account</h3>
							<p data-aos="fade-up" data-aos-delay="500" data-aos-duration="1500">Welcome back ! Select method to login</p>
						</div>
						<div class="social-icons">
							<a href="#"><img src="images/login/google.png" alt=""></a>
							<a href="#"><img src="images/login/fb.png" alt=""></a>
							<a href="#"><img src="images/login/apple.png" alt=""></a>
						</div>
						<p class="secondary-text">or continue with email</p>
						<form>
							<div class="mb-3">
							  <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
							</div>
							<div class="mb-3 password-input">
							  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
							  <span class="eye-btn">
								<img src="images/login/eye.png" alt="">
							  </span>
							</div>
							<div class="mb-3 form-check forgot-password-section">
							  <input type="checkbox" class="form-check-input" id="exampleCheck1">Remember me
							  <a href="#">Forgot Password</a>
							</div>
							<button type="submit" class="login-btn">login</button>
							<p class="final-text">Donâ€™t have an account? <a href="#">Register</a></p>
						  </form>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
